version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install

        - echo "add deploy key"
        - eval "$(ssh-agent -s)"
        - ssh-add <(echo "$DEPLOY_KEY_TEST" | base64 -d)

        - echo "disable strict host key check"
        - mkdir ~/.ssh
        - touch ~/.ssh/config

        - wget https://download.java.net/java/GA/jdk13.0.1/cec27d702aa74d5a8630c65ae61e4305/9/GPL/openjdk-13.0.1_linux-x64_bin.tar.gz
        - tar -xvf openjdk-13.0.1_linux-x64_bin.tar.gz
        - mv jdk-13.0.1 /opt/
        - wget https://mirrors.estointernet.in/apache/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz
        - tar -xvf apache-maven-3.6.3-bin.tar.gz
        - mv apache-maven-3.6.3 /opt/
        - PATH="/opt/jdk-13.0.1/bin:/opt/apache-maven-3.6.3/bin:$PATH"
        - npm ci
        - curl https://intoli.com/install-google-chrome.sh | bash
        - which google-chrome

        - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        - git clone git@github.com:cedcommerce/react-maven-test.git
        - cd react-maven-test
        - git checkout develop
        # - cd e2e-tests
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - npm install
        - npm install wait-on
        # - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        - mvn clean test
        - "npm start & npx wait-on http://127.0.0.1:3000"
    test:
      commands:
        - 'npx cypress run --reporter mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
